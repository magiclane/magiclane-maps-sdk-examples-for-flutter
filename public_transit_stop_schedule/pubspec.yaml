publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  gem_kit:
    path: plugins/gem_kit

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  patrol: ^3.17.0
  intl: ^0.20.2

flutter:
  uses-material-design: true
patrol:
